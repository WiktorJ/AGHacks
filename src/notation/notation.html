<link rel="stylesheet" href="css/notation.css"/>
<body>
    <div>
        <div id="questions">
            <vextab class="vex-tabdiv"
                    width=680 scale=1.5 editor="true"
                    editor_width=680 editor_height=330 notes-string="{{randomNotes}}">
            </vextab>
        </div>
        <div id="answers">
            <form>
                Odpowied≈∫:<br>
                <input type="text" id="notationInput" name="answer">
            </form>
        </div>
    </div>
    <div style="text-align: center; padding: 20px">
        <div id="checkButton" ng-class="{ 'redCheckButton' : correctAnswer == -1,'greenCheckButton':correctAnswer == 1 }" class="checkButton" ng-click="check()">{{text}}<br></div>
    </div>

</body>
